<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="chupiCalendar.css">
</head>
<body>

	<div id="calendar"></div>
	<div id="prueba"></div>
	<script type="text/javascript" src="chupiCalendar.js"></script>
	<script type="text/javascript">
		var container=document.getElementById('calendar');
		var calendar=new ChupiCalendar(container,{lan: 'es',firstDay: 1});

		calendar.setOptions(container,{lan: 'es',firstDay: 2});
		calendar.refresh();

	</script>
</body>
</html>
